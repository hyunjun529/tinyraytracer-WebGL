    var frameBuffer = new Uint8Array( width * height * 4 );
    frameBuffer.width = width;
    frameBuffer.height = height;

    for (var i = 0; i < height; i++) {
        for (var j = 0; j < width; j++) {
            frameBuffer[ i * width * 4 + j * 4 + 0 ] = (i / height) * 256;
            frameBuffer[ i * width * 4 + j * 4 + 1 ] = (j / width) * 256;
            frameBuffer[ i * width * 4 + j * 4 + 2 ] = 128;
            frameBuffer[ i * width * 4 + j * 4 + 3 ] = 255;
        }
